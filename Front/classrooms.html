<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFocus - Classrooms</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="classrooms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>EduFocus</span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="dashboard_instructor.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li><a href="classrooms.html" class="active"><i class="fas fa-chalkboard"></i> Classrooms</a></li>
                    <li><a href="sessions.html"><i class="fas fa-video"></i> Sessions</a></li>
                    <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <button class="user-button" id="userMenuButton">
                    <img src="https://ui-avatars.com/api/?name=User&background=2563eb&color=fff" alt="User" class="user-avatar">
                    <span id="userRole">User</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    <a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <div class="header-content">
                    <h1>Classrooms</h1>
                    <p>Manage your classrooms and join new ones</p>
                </div>
                <div class="header-actions" id="instructorActions" style="display: none;">
                    <button class="btn-primary" id="createClassroomBtn">
                        <i class="fas fa-plus"></i> Create Classroom
                    </button>
                </div>
                <div class="header-actions" id="studentActions" style="display: none;">
                    <button class="btn-primary" id="joinClassroomBtn">
                        <i class="fas fa-sign-in-alt"></i> Join Classroom
                    </button>
                </div>
            </div>

            <div class="classrooms-toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search classrooms...">
                </div>
                <div class="filter-group">
                    <select id="sortSelect">
                        <option value="name">Sort by Name</option>
                        <option value="recent">Sort by Recent</option>
                        <option value="students">Sort by Students</option>
                    </select>
                </div>
            </div>

            <div class="classrooms-content">
                <div class="loading-spinner" id="classroomsLoading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading classrooms...</p>
                </div>
                <div id="classroomsList" class="classrooms-grid"></div>
                <div id="noClassroomsMessage" class="empty-state" style="display: none;">
                    <i class="fas fa-chalkboard"></i>
                    <h3>No classrooms found</h3>
                    <p id="noClassroomsText">You don't have any classrooms yet</p>
                    <div id="noClassroomsAction"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Classroom Modal -->
    <div class="modal-backdrop" id="createModal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2>Create New Classroom</h2>
                <button class="modal-close" id="closeCreateModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="createClassroomForm">
                    <div class="form-group">
                        <label for="className" class="form-label">Classroom Name</label>
                        <input type="text" id="className" class="form-input" required>
                        <div class="form-error" id="classNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="classDescription" class="form-label">Description</label>
                        <textarea id="classDescription" class="form-textarea" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="cancelCreate">Cancel</button>
                <button type="submit" form="createClassroomForm" class="btn-primary" id="submitCreate">Create Classroom</button>
            </div>
        </div>
    </div>

    <!-- Join Classroom Modal -->
    <div class="modal-backdrop" id="joinModal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2>Join Classroom</h2>
                <button class="modal-close" id="closeJoinModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="joinClassroomForm">
                    <div class="form-group">
                        <label for="joinCode" class="form-label">Classroom Join Code</label>
                        <input type="text" id="joinCode" class="form-input" placeholder="Enter the code provided by your instructor" required>
                        <div class="form-error" id="joinCodeError"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="cancelJoin">Cancel</button>
                <button type="submit" form="joinClassroomForm" class="btn-primary" id="submitJoin">Join Classroom</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="classrooms.js"></script>
</body>
</html>
