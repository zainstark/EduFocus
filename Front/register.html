<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFocus - Register</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="brand-header">
                <i class="fas fa-graduation-cap"></i>
                <h1>Create an Account</h1>
                <p>Join EduFocus classroom engagement platform</p>
            </div>
            
            <form id="registerForm" class="register-form">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required autocomplete="name">
                    <div class="validation-message" id="nameValidation"></div>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <div class="validation-message" id="emailValidation"></div>
                </div>
                
                <div class="input-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="instructor">Instructor</option>
                    </select>
                    <div class="validation-message" id="roleValidation"></div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Password strength</span>
                    </div>
                    <div class="validation-message" id="passwordValidation"></div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                    <div class="validation-message" id="confirmPasswordValidation"></div>
                </div>
                
                <button type="submit" class="btn-primary" id="registerButton">
                    <span class="button-text">Create Account</span>
                    <div class="button-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
            
            <div class="register-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/validation.js"></script>
    <script src="register.js"></script>
</body>
</html>
