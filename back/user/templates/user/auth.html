{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 8px; }
        .card-title { font-weight: bold; }
        .error-message { color: #dc3545; font-size: 0.875em; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login</h3>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            <div class="error-message" id="email-error"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <div class="error-message" id="password-error"></div>
                        </div>

                        <div id="form-errors" class="alert alert-danger d-none"></div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>

                    <p class="text-center mt-3">
                        Don't have an account?
                        <a href="{% url 'register' %}">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Clear previous errors
    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
    document.getElementById('form-errors').classList.add('d-none');
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    try {
        const response = await fetch('/api/login/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // Store tokens and user data
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // Redirect based on role
            if (data.user.role === 'student') {
                window.location.href = '/classrooms/student/dashboard/';
            } else if (data.user.role === 'instructor') {
                window.location.href = '/classrooms/instructor/dashboard/';
            }
        } else {
            // Handle errors
            if (data.email) {
                document.getElementById('email-error').textContent = data.email[0];
            }
            if (data.password) {
                document.getElementById('password-error').textContent = data.password[0];
            }
            if (data.detail || data.error) {
                document.getElementById('form-errors').textContent = data.detail || data.error;
                document.getElementById('form-errors').classList.remove('d-none');
            }
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('form-errors').textContent = 'An unexpected error occurred';
        document.getElementById('form-errors').classList.remove('d-none');
    }
});
</script>
</body>
</html>
