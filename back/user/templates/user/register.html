{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; min-height: 100vh; display: flex; align-items: center; }
        .role-card { cursor: pointer; transition: transform 0.2s; border: 2px solid transparent; height: 100%; }
        .role-card:hover { transform: scale(1.05); border-color: #0d6efd; }
        .role-card.active { border-color: #0d6efd; background-color: #e9f2ff; }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
            display: none;
        }

        .error-message.d-block {
            display: block;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Create an Account</h3>

                    <!-- Role Selection -->
                    <div id="roleSelection" class="row g-4 mb-4">
                        <div class="col-6">
                            <div class="card role-card" data-role="student" onclick="selectRole('student')">
                                <div class="card-body text-center">
                                    <h5 class="mb-2">üéì Student</h5>
                                    <p class="text-muted small">Join courses and access materials</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card role-card" data-role="instructor" onclick="selectRole('instructor')">
                                <div class="card-body text-center">
                                    <h5 class="mb-2">üë®‚Äçüè´ Instructor</h5>
                                    <p class="text-muted small">Create and manage classes</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Registration Form -->
                    <div id="registrationForm" class="d-none">
                        <form id="registerForm">
                            <input type="hidden" name="role" id="roleInput">

                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="full_name" required>
                                <div class="error-message text-danger" id="full_name-error"></div>
                            </div>
                            

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                                <div class="error-message text-danger" id="email-error"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                                <div class="error-message text-danger" id="password-error"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="password2" required>
                                <div class="error-message text-danger" id="password2-error"></div>
                            </div>

                            <div id="form-errors" class="alert alert-danger d-none"></div>

                            <div class="d-flex justify-content-between mt-4">
                                <button type="button" class="btn btn-secondary" onclick="goBack()">Back</button>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function selectRole(role) {
    document.getElementById('roleInput').value = role;
    document.getElementById('roleSelection').classList.add('d-none');
    document.getElementById('registrationForm').classList.remove('d-none');
    
    // Mark selected role
    document.querySelectorAll('.role-card').forEach(card => {
        card.classList.remove('active');
    });
    document.querySelector(`[data-role="${role}"]`).classList.add('active');
}

function goBack() {
    document.getElementById('registrationForm').classList.add('d-none');
    document.getElementById('roleSelection').classList.remove('d-none');
}

document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // Clear previous errors
    document.querySelectorAll('.error-message').forEach(el => {
        el.textContent = '';
        el.classList.remove('d-block');
    });
    document.getElementById('form-errors').classList.add('d-none');
    
    const formData = {
        full_name: document.querySelector('[name="full_name"]').value,
        email: document.querySelector('[name="email"]').value,
        role: document.getElementById('roleInput').value,
        password: document.querySelector('[name="password"]').value,
        password2: document.querySelector('[name="password2"]').value,
    };
    
    try {
        const response = await fetch('/api/register/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // Success - redirect or show success message
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);
            localStorage.setItem('user', JSON.stringify(data.user));

    
            // Redirect to set-session to establish Django session
        
            window.location.href = `/set-session/?token=${data.access}`
        
        } else {
            // Handle different error types
            handleRegistrationErrors(data, response.status);
        }
    } catch (error) {
        // Network errors
        document.getElementById('form-errors').textContent = 
            'Network error. Please check your connection and try again.';
        document.getElementById('form-errors').classList.remove('d-none');
    }
});

function handleRegistrationErrors(data, statusCode) {
    const errorFields = ['full_name', 'email', 'password', 'password2', 'role'];
    let hasFieldErrors = false;
    
    // 1. Handle field-specific errors
    errorFields.forEach(field => {
        const errorElement = document.getElementById(`${field}-error`);
        if (data[field]) {
            errorElement.textContent = data[field][0];
            errorElement.classList.add('d-block');
            hasFieldErrors = true;
        }
    });
    
    // 2. Handle non-field errors
    if (data.non_field_errors) {
        document.getElementById('form-errors').textContent = data.non_field_errors[0];
        document.getElementById('form-errors').classList.remove('d-none');
    } 
    // 3. Handle 400 Bad Request (validation errors)
    else if (statusCode === 400 && !hasFieldErrors) {
        document.getElementById('form-errors').textContent = 
            'Invalid data. Please check your inputs and try again.';
        document.getElementById('form-errors').classList.remove('d-none');
    }
    // 4. Handle 401 Unauthorized
    else if (statusCode === 401) {
        document.getElementById('form-errors').textContent = 
            'Registration failed: Unauthorized access. Please contact support.';
        document.getElementById('form-errors').classList.remove('d-none');
    }
    // 5. Handle 500 Internal Server Error
    else if (statusCode >= 500) {
        document.getElementById('form-errors').textContent = 
            'Server error. Please try again later.';
        document.getElementById('form-errors').classList.remove('d-none');
    }
    // 6. Handle other errors
    else if (data.detail) {
        document.getElementById('form-errors').textContent = data.detail;
        document.getElementById('form-errors').classList.remove('d-none');
    } else {
        document.getElementById('form-errors').textContent = 
            'An unknown error occurred. Please try again.';
        document.getElementById('form-errors').classList.remove('d-none');
    }
};
</script>
</body>
</html>
